{% extends "base/base.html" %}

{%block head%}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static',filename='css/seleccionarperfil.css') }}">
{%endblock%}

{%block content%}
{{super()}}

{% if session['perfilid']%}
<div class="row justify-content-end pt-5" style="margin:0;">
    <div class="col-md-9 col-12 pt-3">
        <form action="{{ url_for('auth.seleccionar_perfil') }}" method="POST" class="container d-flex justify-content-center align-items-center">
            <div class="container pt-5" >
                <div class="card">
                    <h2 class="card-header text-center my-2"> Seleccione un Perfil </h2>
                    <select class="mb-3 col-8 col-md-6 mx-auto text-center form-custom mt-4" name="opcion">
                        <option selected disabled>Perfil</option>
                        {% for i in perfilnames %}
                        <option value='{{i[0]}}' >{{i[1]}}</option>
                        {%endfor%}
                    </select>

                    <div class="mb-4 col-12 col-md-6 mx-auto d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="button-form">Continuar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{%else%}
<div class="row justify-content-end pt-5" style="margin:0;">
    <div class="col-12 pt-3">
        <form action="{{ url_for('auth.seleccionar_perfil') }}" method="POST" class="container d-flex justify-content-center align-items-center">
            <div class="container pt-5" >
                <div class="card">
                    <h2 class="card-header text-center my-2"> Seleccione un Perfil </h2>
                    <select class="mb-3 col-8 col-md-6 mx-auto text-center form-custom mt-4" name="opcion">
                        <option selected disabled>Perfil</option>
                        {% for i in perfilnames %}
                        <option value='{{i[0]}}' >{{i[1]}}</option>
                        {%endfor%}
                    </select>

                    <div class="mb-4 col-12 col-md-6 mx-auto d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="button-form">Continuar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{%endif%}

{%endblock%}
