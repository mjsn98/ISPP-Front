{%extends 'home.html'%}

{%block head%}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static',filename='css/user.css') }}">
{%endblock%}

{%block content%}

<div class="row pt-5" style="margin:0;">

    <div class="col-2">
    </div>

    <div class="col-md-9 pt-3">
        <div class="container d-flex pt-3 justify-content-center">
            <div class="card col-12 col-md-8 text-center">

                <div class="card-header text-center">
                    <h4 class="mb-0"> Seleccione una carrera</h4>
                </div>
                
                <div class="card-text px-5 py-2">
                    <form action="{{url_for('bedel.activar_usuarioperfil')}}" method="post">
                        <select name="Carpo">
                            {% for car in carpo %}
                                {% if car[2] == None%}
                                <option value="{{car[0]}}">{{car[1]}} {{car[3]}}</option>
                                {% else %}
                                <option value="{{car[0]}}">{{car[1]}} {{car[2]}} {{car[3]}}</option>
                                {% endif %}
                                
                            {% endfor %}
                        </select><br>
                        <input type="submit">
                    </form>
                    

                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
